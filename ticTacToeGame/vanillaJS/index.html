<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/dbf1e3ed4b.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./main.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<main>
			<div class="grid">
				<div class="turn yellow" data-id="turn">
					<i class="fa-solid fa-x"></i>
					<p>Player 1, you're up!</p>
				</div>

				<div class="menu">
					<button class="menu-btn" data-id="menu-btn">
						Actions
						<i class="fa-solid fa-chevron-down"></i>
					</button>
					<div class="items border hidden" data-id="menu-popover">
						<button data-id="reset-btn">Reset</button>
						<button data-id="new-round-btn">New Round</button>
					</div>
				</div>

				<div data-id="square" id="1" class="square shadow"></div>
				<div data-id="square" id="2" class="square shadow"></div>
				<div data-id="square" id="3" class="square shadow"></div>
				<div data-id="square" id="4" class="square shadow"></div>
				<div data-id="square" id="5" class="square shadow"></div>
				<div data-id="square" id="6" class="square shadow"></div>
				<div data-id="square" id="7" class="square shadow"></div>
				<div data-id="square" id="8" class="square shadow"></div>
				<div data-id="square" id="9" class="square shadow"></div>

				<div class="score shadow" style="background-color: var(--turquoise)">
					<p>Player 1</p>
					<span data-id="player1-stats">0 Wins</span>
				</div>
				<div class="score shadow" style="background-color: var(--light-gray)">
					<p>Ties</p>
					<span data-id="ties">0</span>
				</div>
				<div class="score shadow" style="background-color: var(--yellow)">
					<p>Player 2</p>
					<span data-id="player2-stats">0 Wins</span>
				</div>
			</div>
		</main>

		<footer>
			Jeden z moich pierwszych projektów z wykorzystaniem dużej ilości języka
			JavaScript.
		</footer>

		<div class="modal hidden" data-id="modal">
			<div class="modal-contents">
				<p data-id="modal-text"></p>
				<button data-id="modal-btn">Play again</button>
			</div>
		</div>

		<script src="./js/app.js" type="module"></script>
	</body>
</html>
